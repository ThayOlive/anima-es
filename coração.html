<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>

    <style>
body { 
    background-color: #b457a0;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}

h1 {
    text-align: center;
    font-size: 80px;
    color: #852665;    
}
h2 {
    color: darkorchid;
}

.animationCoraçao{
    animation: coraçao 2s linear infinite;
}
@keyframes coraçao {
    0% {opacity: 1;}
    50% {opacity: 0.2;}
    100% {opacity: 1;}

}
    </style>

</head>
<body>
    <h1>Descodificadas</h1>
    <h2>Eu amo tecnologia!</h2>

<section>
    <img src="https://www.freepnglogos.com/uploads/corac-o-rosa-png/corac-o-rosa-formas-baixar-gratis-png-4.png" class="animationCoraçao">
</section>
    
</body>
</html>
